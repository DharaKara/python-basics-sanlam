<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .div1 {
            border-radius: 10px; /* Rounded corners */
            padding: 10px 20px; /* Padding around content */
            display: inline-block; /* Display as inline block to fit content */
            margin-right: 5px; /* Spacing between buttons */
            margin-bottom: 10px; /* Spacing between rows */
            border-left: 5px solid hsl(197, 71%, 50%);
            background-color: hsl(197, 71%, 80%); /* Default background color */
            font-family: "Roboto";
            max-width: 550px;
        }

        body{
            margin: 0;
            display: grid;
            place-content: center;
        }
        .p1 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="div1">
        <p class="p1">Intended Audience</p>  
        <p>This tutorial assumes that you already have a static React site (Gatsby/Next) being deployed on Vercel or Netlify.</p>
        <p>It's written with the intermediate React developer in mind; if you're newer to the modern JS ecosystem, it might be a bit hard to follow.</p>
    </div>
    
</body>
</html>
