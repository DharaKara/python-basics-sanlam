<!DOCTYPE html>
<html lang="en">
<head>
    <!-- attributes - src, lang, name -->
    <!-- UTF-8 is file encoding so can see emoji, languages etc -->
    <meta charset="UTF-8"> <!-- self closing tags -->
    <!-- adapt phone -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is cool</title>
    <style>
        ul {
            columns: crimson;
            color: #ff0d7f; /* hex value Red Green Blue - oldest whole world supports */
            color: rgba(255 13 126); /* hex value Red Green Blue */
            color: hsl(331.74deg 100% 52.55% / 89%); /* hue suturation lightness - human friendly */
        }

        p {
            font-style: italic;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<!-- tags/elements -->
<body>
    <h1>Hello, Hacked 🚀😁🤩</h1>
    <h2>Hello, Hacked 🚀😁🤩</h2>
    <h3>Hello, Hacked 🚀😁🤩</h3>
    <h4>Hello, Hacked 🚀😁🤩</h4>
    <h5>Hello, Hacked 🚀😁🤩</h5>
    <h6>Hello, Hacked 🚀😁🤩</h6>
    <p>Hi All 🚀🤩</p>  
    <!-- theres no h7 so it wont error out but give nomal text -->

    <!-- ul>li*5 (Emmet shortcuts) -->
    <!-- unordered list -->
    <ul>
        <!-- list item -->
        <li>Gaming</li>
        <li>Books</li>
        <li>Running</li>
        <li>Movies</li>
        <li>Series</li>
    </ul>

    <!-- ordered list -->
    <ol>
        <!-- list item -->
        <li>Gaming</li>
        <li>Books</li>
        <li>Running</li>
        <li>Movies</li>
        <li>Series</li>
    </ol>
</body>
</html>
